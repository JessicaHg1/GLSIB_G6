<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis à jour des produits</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <div th:replace="fragment/nav"></div>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <div th:replace="fragment/side_bar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Modification d'un produit</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/produit/show}"
                                        class="btn btn-primary">Retour</a></li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>


            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- /.row -->

                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title"> Formulaire de modification des produits</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form th:action="@{/produit/edit}" th:object="${unProduit}" method="post">
                            <input type="hidden" th:field="*{id}" name="id" class="form-control">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Libelle</label>
                                    <input type="text" th:field="*{libelle}" class="form-control"
                                        placeholder="Libellé du produit">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Quantité seuil</label>
                                    <input type="number" th:field="*{qte_seuil}" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Prix </label>
                                    <input type="number" th:field="*{prix}" class="form-control">

                                </div>

                                <div>
                                    <input type="hidden" th:field="*{date_creation}" class="form-control">
                                    <input type="hidden" th:field="*{qte_stock}" class="form-control">
                                </div>

                                <div class="form-group">

                                    <label class="form-label">Categorie </label>
                                    <select name="categorie_id" class="form-control select2">
                                        <option value="" class="form-control"> Selectionner une catégorie</option>
                                        <option th:each="category:${listCategorie}" th:value="${category.id_cat}"
                                            th:text="${category.designation}" class="form-control">
                                        </option>
                                    </select>
                                </div>


                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>

                        </form>

                    </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:replace="fragment/footer">
        </div>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- jquery-validation -->
    <script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/dist/js/demo.js}"></script>
</body>

</html>
