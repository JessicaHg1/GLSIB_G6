<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<div class="container" >
    <h2>Liste des produits</h2>
    <table class="table table-stripped table-hover" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Libelle</th>
            <th scope="col">Qte Stock</th>
            <th scope="col">Qte Seuil</th>
            <th scope="col">Prix</th>
            <th scope="col">Date Création</th>
            <th scope="col">Catégorie</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "produit:${listProduits}">
            <th scope="row" th:text = "${produit.id}"></th>
            <td th:text="${produit.libelle}"></td>
            <td th:text="${produit.qte_stock}"></td>
            <td th:text="${produit.qte_seuil}"></td>
            <td th:text="${produit.prix}"></td>
            <td th:text="${produit.date_creation}"></td>
            <td th:text="${produit.categorie.designation}"></td>
            <td >
                <button> <a th:href="@{/produit/edit/{id}(id=${produit.id})}">Edit |</a></button>
                <button ><a th:href="@{/produit/delete/{id}(id=${produit.id})}">Delete</a></button>
                <button ><a th:href="@{/produit/approv/{id}(id=${produit.id})}">Approvisionner</a></button>
            </td>
        </tr>

        </tbody>
    </table>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
