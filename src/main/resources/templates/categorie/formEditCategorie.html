<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<div class="container">
    <h2>Modifier une categorie</h2>
    <form th:action="@{/categories/edit}" th:object="${uneCategorie}" method="post">

        <input type="hidden"  th:field="*{id_cat}" class="form-control">
        <div class="mb-3">
            <label class="form-label">Designation</label>
            <input type="text" th:field="*{designation}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
