<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>Formulaire de saisie d'un produit </h1>
    <form th:action="@{/produits/save}" method="post" >

        <div class="mb-3">
            <label  class="form-label">Libelle produit</label>
            <input type="text" name="libelle" class="form-control"  >
        </div>
        <div class="mb-3">
            <label  class="form-label">Quantite seuil </label>
            <input type="number" name="qtSeuil" class="form-control"  min="1" >
        </div>
        <div class="mb-3">
            <label  class="form-label">Prix </label>
            <input type="number" name="prix" class="form-control"  >
        </div>
        <div class="mb-3">
            <label  class="form-label"> Categorie </label>
            <select name="categorie_id">
                <option class="form-control">Sélectionner une catégorie</option>
                <option th:each="categorie:${UneCategorie}" th:value="${categorie}" th:text="${categorie.designation}" th:id="${categorie.id}"></option>
            </select>

        </div>
        <div class="mb-3">
            <input type="submit" value="Enregistrer" class="btn btn-primary">
        </div>


    </form>

</div>
<script rel="text/javascript"  th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
